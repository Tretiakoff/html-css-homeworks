<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
<main role="main">
    <div class="form-container">
        <form name="loginForm">
            <h3>Login</h3>
            <p class="form-text left-elements">email address</p>
            <input type="text"><br>
            <p class="form-text left-elements">password</p>
            <input type="password"><br>
            <input type="submit" value="Log in" class="login-btn">
            <p class="bottom-text"><span class="grey-text">Need an account?</span>
                <a href="#">Sign Up</a><br>
                <a href="#">Forgot your password?</a>
            </p>
        </form>
    </div>
    <div id="mask">
        <div class="popup_block" id="myPopup">
            <p>You are logged in!!</p>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
